<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbars for a clean look */
        }

        /* Interactive Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #ff0066, #ffcc00, #0066ff, #00cc99);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        main {
            text-align: center;
            width: 100%;
            color: #fff; /* White text color */
        }

        h1 {
            color: #ffcc00; /* Highlight title in yellow */
        }

        /* Form Container Styling */
        #login-form-container, #register-form-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: #333; /* Input background */
            color: #fff; /* Input text color */
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #ff0066; /* Button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc0052; /* Darker pink on hover */
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Login</h1>
        </header>

        <!-- Login Form -->
        <div id="login-form-container">
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
        </div>

        <!-- Registration Form -->
        <div id="register-form-container" style="display: none;">
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="text" id="register-department" placeholder="Department" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <script>
        // Show the registration form when user clicks on "Register here"
        document.getElementById('register-link').addEventListener('click', () => {
            document.getElementById('login-form-container').style.display = 'none';  // Hide login form
            document.getElementById('register-form-container').style.display = 'block';  // Show registration form
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const loginData = { username, password };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData),
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    window.location.href = '/task-scheduler.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            }
        });

        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const department = document.getElementById('register-department').value;

            const userData = { username, password, department };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData),
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    window.location.href = '/';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
